<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVE Firewall Simulator</title>
    <style>
        /* --- CORE EVE UI AESTHETICS --- */
        :root {
            --eve-bg: rgba(15, 15, 17, 0.85);
            --eve-border: rgba(255, 255, 255, 0.15);
            --eve-text: #cdcdcd;
            --eve-accent-green: #24da24;
            --eve-accent-red: #d12828;
            --eve-glass: blur(4px);
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            color: var(--eve-text);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 12px;
            user-select: none;
        }

        #game-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: radial-gradient(circle at center, #111 0%, #000 100%);
        }

        /* --- OVERVIEW (Right Panel) --- */
        #overview-panel {
            position: absolute;
            right: 20px;
            top: 20px;
            width: 350px;
            height: 400px;
            background: var(--eve-bg);
            backdrop-filter: var(--eve-glass);
            border: 1px solid var(--eve-border);
            display: flex;
            flex-direction: column;
            z-index: 10;
        }

        .window-header {
            padding: 5px 10px;
            background: rgba(255, 255, 255, 0.05);
            font-weight: bold;
            border-bottom: 1px solid var(--eve-border);
            display: flex;
            justify-content: space-between;
        }

        .overview-content {
            flex-grow: 1;
            overflow-y: auto;
            font-family: 'Consolas', monospace;
        }

        .overview-row {
            display: flex;
            padding: 3px 5px;
            cursor: pointer;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .overview-row:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .col-icon {
            width: 25px;
            text-align: center;
        }

        .col-dist {
            width: 80px;
            text-align: right;
            padding-right: 15px;
        }

        .col-name {
            flex-grow: 1;
            color: #fff;
        }

        .col-type {
            width: 60px;
            color: #aaa;
        }

        /* --- HUD (Bottom Center) --- */
        #hud-container {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: flex-end;
            gap: 8px;
            z-index: 10;
        }

        .capacitor-ui {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            border: 2px solid var(--eve-border);
            background: radial-gradient(circle, transparent 60%, rgba(255, 255, 255, 0.05) 61%);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .speed-display {
            position: absolute;
            bottom: -25px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: #fff;
            text-shadow: 0 2px 4px black;
        }

        .module-btn {
            width: 60px;
            height: 60px;
            background: rgba(20, 20, 20, 0.9);
            border: 1px solid #444;
            position: relative;
            cursor: pointer;
        }

        .module-btn:hover {
            border-color: #888;
        }

        /* Module States */
        .module-btn.active-green {
            box-shadow: inset 0 0 0 2px var(--eve-accent-green), 0 0 10px var(--eve-accent-green);
        }

        .module-btn.active-red {
            box-shadow: inset 0 0 0 2px var(--eve-accent-red), 0 0 10px var(--eve-accent-red);
        }

        .mod-icon {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: #555;
        }

        .icon-sb {
            background: radial-gradient(circle, #500 0%, transparent 70%);
            color: #aaa;
        }

        .icon-mwd {
            background: linear-gradient(45deg, transparent 40%, #004466 50%, transparent 60%);
            color: #aaa;
        }

        .cooldown-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            height: 0%;
        }

        /* --- ALERTS --- */
        #message-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 20;
        }

        .floating-text {
            position: absolute;
            top: 30%;
            left: 50%;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 0 0 5px black;
            animation: floatUp 1.5s ease-out forwards;
        }

        @keyframes floatUp {
            to {
                opacity: 0;
                transform: translateY(-50px);
            }
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }

            10% {
                opacity: 1;
                transform: scale(1);
            }

            80% {
                opacity: 1;
                transform: scale(1);
            }

            100% {
                opacity: 0;
                transform: scale(1.1);
            }
        }
    </style>
  <script type="module" crossorigin src="/just-addwater/eveonlinefirewallsim/assets/index-Bk0OTttX.js"></script>
</head>

<body>
    <canvas id="game-container"></canvas>

    <!-- Overview -->
    <div id="overview-panel">
        <div class="window-header">
            <span>OVERVIEW</span>

        <div class="window-header" style="font-size:10px; background:none; border:none; opacity:0.7;">
            <span style="width:25px"></span>

</html>
